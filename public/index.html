<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Personal Portfolio Website"
      content="Personal Portfolio Website"
    />

    <!-- Default icon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/x-icon" href="/favicon-dark.ico">

    <!-- Android devices icon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-dark-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-dark-512x512.png">

    <!-- Apple devices icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-dark.png">

    <!-- General icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-dark-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-dark-16x16.png">

    <link rel="manifest" href="/manifest.json" />

    <title>Tyler Henry</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app. Sorry. I'll create a non-javascript site at some point. All other trackers have been disabled.</noscript>
    <div id="root"></div>
    <script>
      // Get the user's theme preference (dark or light)
      const themeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
      const faviconElement = document.getElementById('favicon');

      // Function to update the favicon based on the current theme
      function updateFavicon() {
        if (themeMediaQuery.matches) {
          faviconElement.setAttribute('href', '/favicon-dark.ico'); // Dark theme favicon
        } else {
          faviconElement.setAttribute('href', '/favicon-light.ico'); // Light theme favicon
        }
      }

      // Initial theme check and favicon update
      updateFavicon();

      // Listen for changes in the theme preference and update favicon accordingly
      themeMediaQuery.addEventListener('change', updateFavicon);
    </script>
  </body>
</html>
